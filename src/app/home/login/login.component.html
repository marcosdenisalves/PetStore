<h4 class="text-center mt-3">Login</h4>

<form
  class="form mt-4 d-flex flex-column"
  (ngSubmit)="login()"
  #loginForm="ngForm"
>
  <div class="form-group mb-3">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário obrigatório"
    ></app-mensagem>
  </div>

  <div class="form-group mb-3">
    <input
      class="form-control"
      type="password"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigátoria"
    ></app-mensagem>
  </div>

  <button
    class="btn btn-primary btn-block"
    type="submit"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>
</form>

<p>Não é um usuário?<a [routerLink]="['novousuario']">Cadastre-se</a></p>
